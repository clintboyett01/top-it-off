name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  
  workflow_dispatch:
    
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
        
      - name: Upload artifact ğŸ”º
        uses: actions/upload-pages-artifact@v1
        with:
          path: '.'
  
  deploy:
    needs: build
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v2